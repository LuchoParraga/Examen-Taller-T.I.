<div class="form-group">
    <label>Nombres</label>
    <input [(ngModel)]="nombres" type="text" class="form-control" name="nombres">
</div>
<div class="form-group">
    <label>Apellidos</label>
    <input [(ngModel)]="apellidos" type="text" class="form-control" name="apellidos">
</div>
<div class="form-group">
    <label>Telefono</label>
    <input [(ngModel)]="telefono" type="number" class="form-control" name="telefono">
</div>
<div class="form-group">
    <label>Edad</label>
    <input [(ngModel)]="edad" type="number" class="form-control" name="edad">
</div>
